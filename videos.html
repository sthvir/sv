 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Gallery - Sthvir Yadav</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* BACK BUTTON */
    .btns {
      display: flex;
      justify-content: flex-start; 
      margin: 80px 0 20px 30px;
    }
    .back-btn {
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: #fff;
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      transition: 0.3s ease;
    }
    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }

    /* SECTION BASE */
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    /* GRID GALLERY */
    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 10px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0,255,200,0.5);
    }
    .card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .card-content {
      padding: 15px;
      color: #fff;
    }
    .card-content h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .card-content p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Responsive Fix */
    @media (max-width: 600px) {
      .grid-gallery {
        grid-template-columns: 1fr;
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <div class="stars"></div>
  <div class="overlay"></div>

  <!-- NAV -->
  <nav>
    <div class="logo"><span class="highlight">Sth</span>vir Yadav ✨</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="follow.html">Follow</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="https://formsubmit.co/el/xejuzu">Contact</a></li>
    </ul>
    <div class="menu-toggle">&#9776;</div>
  </nav>

  <!-- BACK BUTTON -->
  <div class="btns">
    <a href="services.html" class="back-btn">⬅ Back</a>
  </div>

  <!-- FULL VIDEO GALLERY -->
  <section class="section">
    <h2>All Videos</h2>
    <div class="grid-gallery">

      <div class="card">
        <video src="2.mp4" controls></video>
        <div class="card-content"><h3>DAY 2</h3><p>addition of two number in c++</p></div>
      </div>
      <div class="card">
        <video src="3.mp4" controls></video>
        <div class="card-content"><h3>DAY 3</h3><p>print first 10 natural numbersin c++</p></div>
      </div>
      <div class="card">
        <video src="4.mp4" controls></video>
        <div class="card-content"><h3>DAY 4</h3><p>Table in c++</p></div>
      </div>
      <div class="card">
        <video src="5.mp4" controls></video>
        <div class="card-content"><h3>DAY 5</h3><p>odd even search in c++</p></div>
      </div>
      <div class="card" >
        <video src="6.mp4" controls></video>
        <div class="card-content"><h3>DAY 6</h3><p>find odd, even number in c++</p></div>
      </div>
    </div>

  </section>

  <script>
    // Mobile menu toggle
    const menuToggle=document.querySelector('.menu-toggle');
    const navLinks=document.querySelector('nav ul');
    menuToggle.addEventListener('click',()=>{ navLinks.classList.toggle('active'); });
  </script>
</body>
</html>
