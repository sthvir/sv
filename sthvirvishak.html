<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sthvir & Vishak - Secure Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav .highlight {
      color: #ffcc00;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffcc00;
    }
    .menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background: rgba(0,0,0,0.9);
        position: absolute;
        top: 60px;
        right: -100%;
        width: 200px;
        transition: right 0.3s ease;
      }
      nav ul.active { right: 0; }
      .menu-toggle { display: block; }
    }

    /* Page content */
    h1 {
      margin-top: 60px;
      font-size: 2.8rem;
      font-family: 'Great Vibes', cursive;
      color: #ffeb3b;
      text-shadow: 0 0 15px rgba(255,235,59,0.7);
    }
    p {
      font-size: 1.2rem;
      margin: 10px auto;
      max-width: 700px;
      opacity: 0.9;
    }

    /* Profile Cards */
    .friends {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ffcc00;
      margin-bottom: 15px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.4rem;
      color: #ffcc00;
    }
    .card p {
      font-size: 1rem;
      margin: 5px 0;
    }
    .icons {
      margin-top: 10px;
    }
    .icons a {
      margin: 0 8px;
      font-size: 1.5rem;
      text-decoration: none;
      color: #00c6ff;
      transition: color 0.3s;
    }
    .icons a:hover { color: #ffcc00; }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo"><span class="highlight">Sth</span>vir Yadav ✨</div>
    <ul>
      <li><a href="index.html#home">Home</a></li>
      <li><a href="follow.html">Follow</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="lock.html">sv-lock</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="menu-toggle">&#9776;</div>
  </nav>

  <!-- Secure Page Content -->
  <h1>Welcome to the Secure Page 🎉</h1>
  <p>This is a special page dedicated to <b>Sthvir</b> & <b>Vishak</b>.  
     Only trusted friends can access this place ✨</p>

  <!-- Friends Section -->
  <div class="friends">
    <div class="card">
      <img src="15.png" alt="Sthvir">
      <h3>Sthvir Yadav</h3>
      <p>Coder • Creator • Dreamer</p>
      <div class="icons">
        <a href="https://youtube.com/@sthvir-yadav" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://instagram.com/sthviryadav" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    <div class="card">
      <img src="10.jpg" alt="Vishak">
      <h3>Vishak Kumar</h3>
      <p>Best Friend • Inspiration</p>
      <div class="icons">
        <a href="https://instagram.com/vishakh_009" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <script>
    // Access check
    if(sessionStorage.getItem("access") !== "granted"){
      alert("Access Denied ❌ You must enter the password first!");
      window.location.href = "lock.html";
    }

    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('nav ul');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
