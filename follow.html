<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Sthvir Yadav</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      height:100vh;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      background-size:400% 400%;
      animation: gradientMove 12s ease infinite;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      color:#fff;
      overflow:hidden;
    }
    @keyframes gradientMove {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .container{
      max-width:750px;
      padding:2rem;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(8px);
      border-radius:20px;
      box-shadow:0 0 30px rgba(0,0,0,0.4);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
    }
    .logo{
      width:160px;
      height:160px;
      border-radius:50%;
      border:6px solid #ff4d6d;
      box-shadow:0 0 30px rgba(255,77,109,0.8);
      margin:0 auto 1.5rem;
      overflow:hidden;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    h1{
      font-family:'Great Vibes',cursive;
      font-size:clamp(40px,8vw,100px);
      margin-bottom:1rem;
      background:linear-gradient(90deg,#ff6ec4,#7873f5,#4ade80,#facc15);
      background-size:300% 300%;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation: neonGradient 6s ease infinite;
    }
    @keyframes neonGradient {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    p{
      font-size:1.2rem;
      margin-bottom:2rem;
      color:#f1f1f1;
    }
    .btns{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:1rem;
    }
    .btns a{
      text-decoration:none;
      padding:0.8rem 1.6rem;
      border-radius:30px;
      font-weight:600;
      font-size:1rem;
      background:linear-gradient(135deg,#ff00cc,#3333ff);
      color:#fff;
      transition:all 0.3s ease;
      box-shadow:0 0 20px rgba(255,255,255,0.3);
    }
    .btns a:hover{
      transform:scale(1.08);
      box-shadow:0 0 30px rgba(0,255,200,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="sthvir.png" alt="Sthvir Yadav">
    </div>
    <h1>Contact Me</h1>
    <p>Stay connected with me on my social platforms.<br>
    Follow for updates, coding projects and creativity âœ¨</p>
    <div class="btns">
      <a href="https://youtube.com/@sthvir-yadav" target="_blank">YouTube</a>
      <a href="https://instagram.com/sthviryadav" target="_blank">Instagram</a>
      <a href="https://linkedin.com/in/sthvir-yadav" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
